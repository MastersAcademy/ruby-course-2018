default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  database: <%= ENV['PG_DATABASE'] %>
  username: <%= ENV['PG_DATABASE_USER'] %>
  password: <%= ENV['PG_DATABASE_PASSWORD'] %>

development:
  <<: *default

test:
  <<: *default

production:
  <<: *default