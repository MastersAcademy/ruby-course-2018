version: '3'
services:
  wan_password_db:
    container_name: "wan_password_workshop_db"
    image: postgres:9.5-alpine
    volumes:
      - data-postgres:/var/lib/postgresql/data
    ports:
      - 5431:5432
  wan_password_rails:
    container_name: "wan_password_workshop_rails"
    build: .
    command: /bin/sh -c "rm -f /myapp/tmp/pids/server.pid && bundle exec rails s -p 3000 -b 0.0.0.0"
    volumes:
      - .:/myapp:rw
      - data-tmp:/myapp/tmp
      - bundle:/bundle
    ports:
      - 3000:3000
    depends_on:
      - wan_password_db
    env_file:
      - .env
volumes:
  data-tmp:
    driver: local
  data-postgres:
    driver: local
  bundle:
    driver: local